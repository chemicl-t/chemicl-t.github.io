	<script src="https://cdn.rawgit.com/chjj/marked/master/marked.min.js" type="text/javascript"></script>
	<script>
		$(function(){
			var md = $("#markdown");
			
			$.get(md[0].attributes["src"].value, function(src){

			});
		});
	</script>

		<div id="markdown" src="./markdown/index.md">now loading...</div>
